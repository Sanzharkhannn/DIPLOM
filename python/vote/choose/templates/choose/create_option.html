
<!DOCTYPE html>
<html>
<head>
    <title>Создать вариант</title>
</head>
<body>
    <h1>Создать новый вариант</h1>
    <form method="post">
        {% csrf_token %}

        <label for="text">Текст:</label><br>
        <textarea id="text" name="text" rows="4" required></textarea><br><br>

        <button type="submit">Создать</button>
    </form>
</body>
</html>
