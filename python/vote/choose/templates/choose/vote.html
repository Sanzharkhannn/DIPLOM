{% extends "choose/index.html" %}

{% block title %}Выборы для голосования{% endblock %}

{% block content %}
    <h1>Создать голосования</h1>

    <section>
        <h2>Голосование</h2>
        <form action="{% url 'choose:create-content' %}" method="post">
            {% csrf_token %}
            <label for="title">Content Title:</label><br>
            <input type="text" id="title" name="title" required><br><br>
    
            <label for="body">Content Description:</label><br>
            <textarea id="body" name="body" rows="4" required></textarea><br><br>
    
            <button type="submit">Create</button>
        </form>
    </section>

{% endblock %}
