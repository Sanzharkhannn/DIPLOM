{% extends "choose/index.html" %}

{% block title %}Login{% endblock %}

{% block content %}
    <h1>Вход</h1>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <label>Имя пользователя:</label>
        <input type="text" name="username" required><br>
        <label>Пароль:</label>
        <input type="password" name="password" required><br>
        <button type="submit">Войти</button>
    </form>

    <a href="{% url 'choose:user-logout' %}">user-logout</a><br>
    <a href="{% url 'choose:user-register' %}">user-register</a><br>
    <a href="{% url 'choose:create-content' %}">create-content</a><br>
    <a href="{% url 'choose:vote-page' %}">vote-page</a><br>

{% endblock %}
